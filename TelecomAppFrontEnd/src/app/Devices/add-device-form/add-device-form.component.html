<form [formGroup]="addDeviceForm" (ngSubmit)="submit()">
<div class="form-group">
    <label for="id">Device Name: </label>
    <input type="text" class="form-control" [(ngModel)]="device.deviceName" id="deviceName" formControlName="name" />
    <div *ngIf="f['name'].touched && f['name'].invalid" class="alert">
        <div *ngIf="f['name'].errors f['name'].errors['required']">Device name is required.</div>
    </div>
</div>
<div class="form-group">
    <label for="id">Phone Number: </label>
    <input type="text" class="form-control" [(ngModel)]="device.phoneNumber" id="phoneNumber" formControlName="number" />
    <div *ngIf="f['number'].touched && f['number'].invalid" class="alert">
        <div *ngIf="f['number'].errors f['number'].errors['required']">Phone number is required.</div>
    </div>
</div>
<button type="submit" id="submit" [disabled]="!addDeviceForm.valid">Submit</button>
</form>
